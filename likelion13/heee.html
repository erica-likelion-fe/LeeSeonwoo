<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋사 두번째 세션</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        div{
            border: 1px solid salmon;
            display: none;
        }

        span{
            border-width: 5px;
            border-style: dashed;
            border-color: violet;
            
            width: 700px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div>나는 블록</div>
    <span>나는 인라인 블록</span>
</body>
</html>
